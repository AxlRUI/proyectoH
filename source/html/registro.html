<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title></title>
    <script type="text/javascript" src="../anime-master/lib/anime.min.js"></script>
    <script type="text/javascript" src="../js/conexion.js"></script>
    <script type="text/javascript" src="../materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/master.css" media="screen" title="no title">
    <link rel="stylesheet" href="../materialize/css/materialize.min.css" media="screen" title="no title">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <section class="contenido">
      <div class="centrar">
        <div class="form">
          <form class="" method="post">
            <div class="form-switcher">
              <div class="input-field col s6">
                <input placeholder="Placeholder" id="nombre" name="nombre" type="text" class="validate">
                <label for="nombre">Nombres</label>
              </div>
              <button class="btn" onclick="next();" type="button" name="button">Siguiente</button>
            </div>
            <div class="form-switcher">
              <div class="input-field col s6">
                <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                <label for="first_name">Apellido</label>
              </div>
              <button class="btn" onclick="next();" type="button" name="button">Siguiente</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="../js/letters1.js" charset="utf-8"></script>
    <script type="text/javascript">
      function back(){
        console.log($index);
        $('form').children().eq($index).hide();
        $index--;
        console.log($index);
        $('form').children().eq($index).show();
      }
      function next(){
        console.log($index);
        $('form').children().eq($index).hide();
        $index++;
        console.log($index);
        $('form').children().eq($index).show();
      }
      $(document).ready(function(){
        M.AutoInit();
        $index = 0;
        $('.form-switcher').hide();
        $('form').children().eq(0).show();
      });
    </script>
  </body>
</html>
