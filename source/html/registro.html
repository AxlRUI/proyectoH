<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title></title>
    <script type="text/javascript" src="../anime-master/lib/anime.min.js"></script>
    <script type="text/javascript" src="../js/conexion.js"></script>
    <script type="text/javascript" src="../materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/master.css" media="screen" title="no title">
    <link rel="stylesheet" href="../materialize/css/materialize.min.css" media="screen" title="no title">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <section class="contenido">
      <div class="centrar">
        <form class="" method="post">
          <div class="form-switcher">
            <div class="input-field col s6">
              <h3>¿Cuál es tu nombre?</h3>
              <input id="nombre" name="nombre" type="text" class="validate">
            </div>
            <button class="btn azulBtn" onclick="next();" type="button" name="button">Siguiente</button>
          </div>
          <div class="form-switcher">
            <div class="input-field col s6">
              <h3>¿Cuáles son tus apellidos?</h3>
              <input id="apellido" name="apellido" type="text" class="validate">
            </div>
            <button class="btn azulBtn" onclick="next();" type="button" name="button">Siguiente</button>
          </div>
          <div class="form-switcher">
            <div class="input-field col s6">
              <h3>¿Cuál es tu edad?</h3>
              <input id="edad" name="edad" type="number" max="120" min="0" class="validate">
            </div>
            <button class="btn azulBtn" onclick="next();" type="button" name="button">Siguiente</button>
          </div>
          <div class="form-switcher">
            <div class="input-field col s6">
              <h3>Ingrese grupo sangineo</h3>
              <select name="gs">
                <option value="" disabled selected>Selecciona un grupo</option>
                <option value="O-">O-</option>
                <option value="O+">O+</option>
                <option value="A-">A-</option>
                <option value="A+">A+</option>
                <option value="B-">B-</option>
                <option value="B+">B+</option>
                <option value="AB+">AB+</option>
              </select>
            </div>
            <button class="btn azulBtn" onclick="next();" type="button" name="button">Siguiente</button>
          </div>
          <div class="form-switcher">
            <div class="input-field col s6">
              <h3>Número seguro social</h3>
              <input id="ssn" name="ssn" type="text" class="validate">
            </div>
            <button class="btn azulBtn" onclick="send();" type="button" name="button">Siguiente</button>
          </div>
        </form>
      </div>
    </section>
    <script src="../js/letters1.js" charset="utf-8"></script>
    <script type="text/javascript">
    
      function back(){
        console.log($index);
        $('form').children().eq($index).hide();
        $index--;
        console.log($index);
        $('form').children().eq($index).show();
      }
      function next(){
        console.log($index);
        $('form').children().eq($index).hide();
        $index++;
        console.log($index);
        $('form').children().eq($index).show();
      }
      $(document).ready(function(){
        M.AutoInit();
        $index = 0;
        $('.form-switcher').hide();
        $('form').children().eq(0).show();
      });
    </script>
  </body>
</html>
